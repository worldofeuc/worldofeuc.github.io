<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
{% if site.description %}<meta name="description" content="{{ site.description }}">{% endif %}
<!-- built with timelinejs-template https://github.com/thecdil/timelinejs-template -->
<meta name="generator" content="thecdil/timelinejs-template">
<link rel="shortcut icon" type="image/x-icon" href="{{ '/favicon.ico' | relative_url }}">

<link rel="stylesheet" href="{{ '/assets/lib/tl/bootstrap.min.css' | relative_url }}">
{% if page.timeline or page.timeline-json %}<link rel="stylesheet" href="{{ '/assets/lib/timeline3/css/timeline.css' | relative_url }}">{% endif %}

{% if site.noindex == true or page.noindex == true %}<meta name="robots" content="noindex">{% endif %}
<!-- Last build date: {{ site.time | date: "%Y-%m-%d" }} -->
